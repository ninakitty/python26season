<form action="" method="get">
  <!--表单控件-->
  <!--文本输入框-->
  <p>
    <label for="username">用户名</label>
    <input type="text" id="username" placeholder="请设置用户名" value="alex" name="username">
  </p>

  <p>
    <label for="phone">手机号</label>
    <input type="text" id="phone" placeholder="可用于登录和找回密码" name="phone">
  </p>
  <p>
    <label for="pwd">密&nbsp; &nbsp;码</label>

    <input type="password" id="pwd" name="password">
  </p>
  <p>
  <h2>单选按钮</h2>
  <input type="radio" name="sex" value="0" checked>男
  <input type="radio" name="sex" value="1">女
  </p>
   <p>
  <h2>多选按钮,我的爱好</h2>
  <input type="checkbox" name="a" value="smoke" checked>抽烟
  <input type="checkbox" name="b" value="drink" checked>喝酒
  <input type="checkbox" name="c" value="tangtou">烫头
  </p>
  <p>
    <select name="fav" id="" multiple>
      <option value="a" selected>抽烟</option>
      <option value="b">喝酒</option>
      <option value="c" selected>烫头</option>
      <option value="d">烫头</option>
      <option value="e">烫头</option>
      <option value="f">烫头</option>
      <option value="g">烫头</option>
    </select>
  </p>
  <h3>个人描述</h3>
  <p>
    <textarea name=""  cols="60" rows="10" placeholder="请输入个人信息"></textarea>
  </p>
  <input type="datetime-local">
  <input type="file">
  <p>
    <input type="checkbox">
    <span id="note" style="font-size:12px;">阅读并接受 <a href="#">《百度用户协议》</a> 及 <a href="#">《百度隐私权保护声明》</a></span>
  </p>

  <p>
    <input type="submit" value="注册">
  </p>


</form>
